name: Wave2 Release Governance

on:
  workflow_dispatch:
    inputs:
      quality_profile:
        description: pass/fail
        required: true
        default: pass
        type: choice
        options:
          - pass
          - fail
      observability_profile:
        description: pass/fail (wave2 alert validation rehearsal)
        required: true
        default: pass
        type: choice
        options:
          - pass
          - fail
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  wave2-contract-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest jsonschema pyyaml

      - name: Reverse dependency gate
        run: pytest tests/architecture -q

      - name: Message compatibility gate
        run: pytest tests/compatibility -q

  wave2-release-governance-gate:
    runs-on: ubuntu-latest
    needs: wave2-contract-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run wave2 governance gate
        env:
          QUALITY_PROFILE: ${{ github.event.inputs.quality_profile || 'pass' }}
        run: |
          if [ "$QUALITY_PROFILE" = "fail" ]; then
            python tools/release/release_governance_gate.py --quality-profile fail --release-tag "v2.0.0" --release-note "docs/release-note-draft.md"
          else
            python tools/release/release_governance_gate.py --quality-profile pass --release-tag "v2.0.0" --release-note "docs/release-note-draft.md"
          fi

      - name: Validate wave2 alert sequence
        env:
          OBS_PROFILE: ${{ github.event.inputs.observability_profile || 'pass' }}
        run: |
          python - <<'PY'
          import json
          import os
          import sys

          path = "artifacts/observability/wave2-alert-events-2026-02-19.json"
          with open(path, "r", encoding="utf-8") as f:
            payload = json.load(f)

          severities = [e.get("severity") for e in payload.get("events", [])]
          required = ["warning", "critical", "recovered"]
          missing = [x for x in required if x not in severities]

          if missing:
            print({"status": "blocked", "reason": f"missing severities: {missing}"})
            sys.exit(1)

          if os.getenv("OBS_PROFILE", "pass") == "fail":
            print({"status": "blocked", "reason": "forced fail for observability rehearsal"})
            sys.exit(1)

          print({"status": "passed", "observability": "warning-critical-recovered validated"})
          PY

      - name: Upload wave2 gate evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wave2-governance-evidence
          path: |
            artifacts/release-governance-check.json
            artifacts/observability/wave2-alert-events-2026-02-19.json

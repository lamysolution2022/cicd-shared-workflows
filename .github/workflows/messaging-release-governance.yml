name: Messaging Release Governance Gate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      quality_profile:
        description: pass or fail (block rehearsal)
        required: true
        default: pass
        type: choice
        options:
          - pass
          - fail

jobs:
  contract-and-serialization-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest jsonschema pyyaml

      - name: Run architecture reverse-dependency gate
        run: pytest tests/architecture -q

      - name: Run message compatibility gate
        run: pytest tests/compatibility -q

  release-governance-gate:
    runs-on: ubuntu-latest
    needs: contract-and-serialization-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run governance blocking gate
        env:
          QUALITY_PROFILE: ${{ github.event.inputs.quality_profile || 'pass' }}
        run: |
          python tools/release/release_governance_gate.py --quality-profile "$QUALITY_PROFILE" --release-tag "v1.0.0" --release-note "docs/release-note-draft.md"

      - name: Upload governance evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-gate-evidence
          path: artifacts/release-governance-check.json
